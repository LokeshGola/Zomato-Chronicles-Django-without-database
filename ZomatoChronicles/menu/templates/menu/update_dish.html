<!DOCTYPE html>
<html>
<head>
    <title>Update Dish</title>
</head>
<body>
    <h1>Update Dish</h1>
    <form method="post">
        {% csrf_token %}
        <label for="dish_name">Dish Name:</label>
        <input type="text" name="dish_name" value="{{ dish.dish_name }}" required><br>
        <label for="price">Price:</label>
        <input type="number" step="0.01" name="price" value="{{ dish.price }}" required><br>
        <label for="availability">Availability:</label>
        <input type="checkbox" name="availability" {% if dish.availability %}checked{% endif %}><br>
        <button type="submit">Update Dish</button>
    </form>

    <div style="display: none;" id="messages">
        {% if messages %}
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        {% endif %}
    </div>

</body>
<script>
    window.onload = function() {
        // Get the messages from Django's messages framework
        var messages = document.getElementById("messages").textContent;
    
        // Check for success message
        if (messages.includes("updated successfully")) {
            alert("Dish updated successfully!");
        }
        
        // Check for error message
        if (messages.includes("not found")) {
            alert("Dish not found.");
        }
    }
    </script>
</html>
